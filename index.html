<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Goleiros</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scritp/script.js"></script>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <img src="img/logodosite.png" alt="">
            </div>
            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="#" class="nav-link">Início</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Projetos</a></li>
                    <li class="nav-item"><a href="#" class="nav-link"> Sobre</a></li>
                </ul>
            </div>
            <div class="login-button">
                <button><a href="#">Entrar</a></button>
            </div>

            <div class="mobile-menu-icon">
                <button onclick="menuShow()"><img class="icon" src="img/menu_white_36dp.svg" alt=""></button>
            </div>
        </nav>
        <div class="mobile-menu">
            <ul>
                <li class="nav-item"><a href="#" class="nav-link">Início</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Projetos</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Sobre</a></li>
            </ul>

            <div class="login-button">
                <button><a href="#">Entrar</a></button>
            </div>
        </div>
    </header>
    <div class="texto">
        <h1></h1>
    </div>
    <section class="sobre">
        <div class="extras">
            <div class="neuer">
                <img src="img/alissonbecker.png" class="goleiro">
            </div>            
        </div>
    </section>
    <ul class="thumb">
        <li> <img src="img/manuel neuer.png" alt="goleiro" onclick="imgslider('img/manuel neuer.png')"></img></li>
        <li> <img src="img/alissonbecker.png" alt="goleiro" onclick="imgslider('img/alissonbecker.png')"></img></li>
        <li> <img src="img/terstegen.png" alt="goleiro" onclick="imgslider('img/terstegen.png')"></img></li>
    </ul>

    <div class="social-media">
        <a href="https://www.instagram.com/oliveira.pedro.augusto/"> <img src="img/instagram.png" alt=""></a>
        <a href="https://www.facebook.com/profile.php?id=100027483991483"> <img src="img/facebook (1).png" alt=""></a>
    </div>
    <div class="texto-sobre">
        <h1>Veja aqui nossas parcerias!!!<button onclick="carConteudo()">Parcerias</button>
            <Span id="conteudo"></Span>
            <span id="imagem"></span>
        </h1>
    </div>

    <script type="text/javascript">
        function imgslider(goleiro){
            document.querySelector('.goleiro').src = goleiro;
        }
    </script>

</body>
</html>
